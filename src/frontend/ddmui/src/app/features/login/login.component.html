<div class="flex justify-content-center align-items-center h-screen">
  <p-card header="Login" styleClass="w-25rem">

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">

      <div>
        <label>Username</label>
        <input pInputText formControlName="username" class="w-full" />
      </div>

      <div>
        <label>Password</label>
        <input pInputText type="password" formControlName="password" class="w-full" />
      </div>

      <button
        pButton
        type="submit"
        label="Login"
        [loading]="loading"
        class="w-full">
      </button>

    </form>

  </p-card>
</div>
